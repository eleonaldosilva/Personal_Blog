<body>

			<label id="icone" for="check"><img alt="Ícone do menu" src="imagem/icone_menu.png">
			</label>
			<div class="barra">
				<nav>

		</div>

		<article>		
			<div>
			<h1>Contato</h1>
			
			<form method="post" action="#">
			<fieldset class="formulario">
				<legend>Reclamações ou sugestões</legend>
				<br/>
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" maxlength="40" size="42"/>
				<br/>
				<label for="email">E-mail</label>
				<input type="email" id="email" required size="42"/>
				<br/>
				<label for="observacao">Observação</label>
				<textarea cols="50" rows="10" id="observacao" size="100px" placeholder="Deixe aqui sua observação"></textarea>
				<br/>
				<input class="dis_inline" type="reset" value="limpar"/>
				<input class="dis_inline" type="submit" value="Enviar"/>
			</fieldset>
			</form>
			
			</div>
		</article>
